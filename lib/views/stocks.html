<?php foreach($portfolios as $i => $portfolio){ ?>
  <div class="portfolio">
    <?php if($i == 0){ ?>
      <ul class="header">
        <li>Symbol</li>
        <li>Price Paid</li>
        <li>Price Sold</li>
        <li>Date Purchased</li>
        <li>Date Sold</li>
        <li>Gain</li>
        <li>Rate</li>
        <li>Weight</li>
        <li>Impact</li>
      </ul>
    <?php } ?>
    <?php foreach($portfolio as $stock){ ?>
      <ul>
        <li><?php echo $stock['ticker']; ?></li>
        <li>($<?php echo number_format($stock['purchaseValue'], 2); ?>) <?php echo $stock['shares']; ?> shares @ $<?php echo number_format($stock['purchasePrice'], 2); ?></li>
        <li>($<?php echo number_format($stock['soldValue'], 2); ?>) <?php echo $stock['shares']; ?> shares @ $<?php echo number_format($stock['soldPrice'], 2); ?></li>
        <li><?php echo date(CStocks::date_format, $stock['purchaseDate']); ?></li>
        <li>
          <?php if($stock['status'] == CStocks::sold){ ?>
            <?php echo date(CStocks::date_format, $stock['soldDate']); ?>
          <?php }else{ ?>
            &nbsp;
          <?php } ?>
        </li>
        <li>$<?php echo $stock['gain']; ?></li>
        <li><?php echo number_format($stock['rate']*100, 2); ?>%</li>
        <li><?php echo number_format($stock['weight']*100, 2); ?>%</li>
        <li><?php echo number_format($stock['impact']*100, 2); ?>%</li>
        <li><?php echo $stock['impact']; ?>%</li>
      </ul>
    <?php } ?>
  </div>
<?php } ?>
