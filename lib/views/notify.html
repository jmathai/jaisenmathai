<style type="text/css">
  #EpiMessage{
    color:#bbb;
    font-size:larger;
    font-weight:bold;
    border-bottom:dotted 1px #999;
  }
  #EpiContainer p{
    color:#bbb;
    margin:0;
    padding:15px 0;
    border-bottom:dotted 1px #999;
  }
  #messageContainer{
    width:300px;
    position:absolute;
  }
  #EpiContainer{
    background:url("/images/playground/notify-bg.png");
    width:290px;
    padding:0 5px;
  }
  #bottom-row{
    margin:0;
    height:13px;
    width:300px;
  }
  #bottom-left{
    background:url("/images/playground/notify-corners.png") 0px 0px no-repeat;
    width:12px;
    height:13px;
    float:left;
  }
  #bottom-middle{
    background:url("/images/playground/notify-bg.png");
    width:276px;
    height:13px;
    float:left;
  }
  #bottom-right{
    background:url("/images/playground/notify-corners.png") -11px 0px no-repeat;
    width:12px;
    height:13px;
    float:left;
  }
</style>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.5.2/build/utilities/utilities.js"></script> 
<script type="text/javascript" src="/js/EpiNotify.js"></script> 
<div id="messageContainer">
  <div id="bottom-row">
    <div id="bottom-left"></div>
    <div id="bottom-middle"></div>
    <div id="bottom-right"></div>
  </div>
</div>
<script>
  var i = null;
  notifier = new YAHOO.notify({class:'n', parentContainer:'messageContainer'});
  notifier.init();
  notifier.uninit();
</script>

<textarea id="t" style="width:100%; height:150px;">Enter a notification message here. Send multiple messsages by clicking "Send Notification" more than once.</textarea>
<br/>
<button type="submit" onclick="notifier.send(YAHOO.util.Dom.get('t').value);">Send Notification</button>
