<VirtualHost *:80>
  DocumentRoot /www/jaisenmathai.com/www/html
  ServerName www.jaisenmathai.com
  ServerAlias jaisenmathai.com media.jaisenmathai.com scripts.jaisenmathai.com nj01.jaisenmathai.com www.jmathai.com jmathai.com
  ErrorLog /www/jaisenmathai.com/logs/error_log
  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
  CustomLog /www/jaisenmathai.com/logs/access_log combined
  
  <Directory "/www/jaisenmathai.com/www/html">
    AllowOverride All
    Order deny,allow
    Allow from all
  </Directory>
  
  ExpiresActive On
  ExpiresByType text/html "A7200"
  ExpiresByType text/javascript "A31536000"
  ExpiresByType application/x-javascript "A31536000"
  ExpiresByType text/css "A31536000"
  ExpiresByType image/x-icon "A31536000"
  ExpiresByType image/gif "A604800"
  ExpiresByType image/jpg "A604800"
  ExpiresByType image/jpeg "A604800"
  ExpiresByType image/png "A604800"
  
  Header set Cache-Control "must-revalidate"
  FileETag MTime Size
</VirtualHost>
